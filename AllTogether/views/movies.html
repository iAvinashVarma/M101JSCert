<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <a target="_blank" href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title }} - ({{ movie.year }})</a>
        </li>
        {% else %}
        <li>No movies found.</li>
        {% endfor %}
    </ul>
</body>
</html>
